name: Export approved photos to assets

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"  # 每30分钟跑一次；不想自动就删掉这段

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm init -y && npm i @supabase/supabase-js

      - name: Export approved
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          SUPABASE_DB_TABLE: ${{ secrets.SUPABASE_DB_TABLE }}
        run: node scripts/export-approved.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/manifest.json assets/full || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: export approved photos to assets"
          git push
