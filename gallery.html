<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>画廊</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" />
</head>

<body>
  <header>
    <nav>
      <a href="index.html">首页</a>
      <a href="gallery.html">画廊</a>
      <a href="upload.html">投稿/上传</a>
    </nav>
  </header>

  <main>
    <h1>画廊</h1>
    <p>只需要把高清图上传到投稿表单，缩略图和画廊会自动更新。上传时请备注图片上传者、图片拍摄的具体时间、图片中的人物名称、图片涉及的比赛，以便开发者整理。</p>

    <div id="gallery" class="grid"></div>

    <p id="gallery-status" style="color:#666;"></p>
  </main>

  <footer class="footer">
    © 你的名字
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
  <script>
    async function loadGallery() {
      const status = document.getElementById('gallery-status');
      const container = document.getElementById('gallery');
      status.textContent = '正在加载...';

      const res = await fetch('assets/manifest.json', { cache: 'no-store' });
      if (!res.ok) {
        status.textContent = '画廊清单不存在：请确认 Actions 已生成 assets/manifest.json。';
        return;
      }

      const items = await res.json();
      if (!Array.isArray(items) || items.length === 0) {
        status.textContent = '还没有图片：请把高清图上传到 assets/full/。';
        return;
      }

      // 兼容两种 manifest：
      // A) 新版对象数组：[{full, thumb, title}, ...]
      // B) 旧版字符串数组：["a.jpg","b.png", ...]
      container.innerHTML = '';

      let count = 0;
      for (const it of items) {
        let full, thumb, title;

        if (typeof it === 'string') {
          // 旧格式
          full = `assets/full/${it}`;
          thumb = `assets/thumbs/${it}`;
          title = it;
        } else if (it && typeof it === 'object') {
          // 新格式（Actions 生成的）
          full = it.full;
          thumb = it.thumb;
          title = it.title || (it.full ? it.full.split('/').pop() : 'photo');
        } else {
          continue;
        }

        const a = document.createElement('a');
        a.href = full;
        a.setAttribute('data-lightbox', 'gallery');
        a.setAttribute('data-title', title);

        const img = document.createElement('img');
        img.src = thumb;
        img.loading = 'lazy';
        img.alt = title;

        a.appendChild(img);
        container.appendChild(a);
        count++;
      }

      status.textContent = `已加载 ${count} 张图片`;
    }

    loadGallery().catch(err => {
      console.error(err);
      document.getElementById('gallery-status').textContent = '加载失败：请检查 manifest.json 或图片路径。';
    });
  </script>
</body>
</html>
