<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>画廊</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" />

  <!-- ✅ 仅设计：补充覆盖样式（不改功能、不改 JS） -->
  <style>
    /* 宽度统一：跟 upload/index 同一套 */
    .container { max-width: 1100px; margin: 0 auto; padding: 0 14px; }

    /* Header：毛玻璃 + sticky + 胶囊导航 */
    .site-header{
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 0;
      gap: 12px;
    }
    .brand-link{
      font-weight: 800;
      letter-spacing: .2px;
      color:#111;
      text-decoration:none;
      white-space: nowrap;
    }
    .nav{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    .nav a{
      color:#111827;
      text-decoration:none;
      font-weight:700;
      padding: 8px 12px;
      border-radius: 999px;
    }
    .nav a:hover{ background:#f3f4f6; }
    .nav a.active{
      background:#111;
      color:#fff;
    }

    /* 页面头：更有层次 */
    .page-head{
      margin-top: 16px;
      padding: 18px 18px;
      background: linear-gradient(180deg, rgba(79,70,229,.10), rgba(255,255,255,1) 60%);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 14px;
      box-shadow: 0 1px 8px rgba(0,0,0,.03);
    }
    .page-head h1{
      margin: 4px 0 10px;
      font-size: 36px;
      letter-spacing: .2px;
    }
    .muted{ color:#666; }

    /* 工具栏：年份 chips + 搜索框放到一张卡里 */
    .toolbar{
      margin-top: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.08);
      background:#fff;
      box-shadow: 0 1px 8px rgba(0,0,0,.03);
    }
    .years{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }
    .chip{
      appearance:none;
      border: 1px solid rgba(0,0,0,.16);
      background:#fff;
      color:#111827;
      font-weight:700;
      padding: 8px 12px;
      border-radius: 999px;
      cursor:pointer;
    }
    .chip:hover{ background:#f7f7f7; }
    .chip.active{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    .searchbox{ flex: 1; display:flex; justify-content:flex-end; }
    .searchbox input{
      width: min(520px, 100%);
      box-sizing:border-box;
      padding:10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.18);
      outline:none;
      background:#fff;
    }
    .searchbox input:focus{ border-color:#4f46e5; }

    /* 状态行 */
    .status{
      margin: 12px 2px 0;
      font-size: 14px;
    }

    /* Year section 标题更像分组标题 */
    .year-section{ margin-top: 18px; }
    .year-title{
      margin: 18px 2px 12px;
      font-size: 22px;
      letter-spacing: .2px;
    }

    /* Grid：更稳的响应式列数 */
    .grid{
      display:grid;
      gap: 18px;
      grid-template-columns: repeat(1, minmax(0, 1fr));
    }
    @media (min-width: 640px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (min-width: 980px){
      .grid{ grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }

    /* Card：圆角、阴影、hover */
    a.card{
      display:block;
      text-decoration:none;
      color: inherit;
      background:#fff;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 1px 8px rgba(0,0,0,.03);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    a.card:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    a.card img{
      width: 100%;
      height: 220px;
      object-fit: cover;
      display:block;
      background:#f3f4f6;
    }
    .meta{
      padding: 12px 12px;
      border-top: 1px solid rgba(0,0,0,.06);
    }
    .meta-line{
      font-size: 14px;
      line-height: 1.45;
      margin: 2px 0;
    }
    .meta-line.muted{ color:#6b7280; }

    /* footer */
    .footer{
      margin-top: 30px;
      border-top: 1px solid rgba(0,0,0,.06);
      background:#fff;
    }
    .footer .container{
      padding: 18px 14px;
      color:#6b7280;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a class="brand-link" href="index.html">RENHE Photo</a>
      </div>
      <nav class="nav">
        <a href="index.html">首页</a>
        <a class="active" href="gallery.html">画廊</a>
        <a href="upload.html">投稿/上传</a>
        <a href="admin.html">管理/审核</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-head">
      <h1>画廊</h1>
      <p class="muted">
         备注：审核通过的图片将在2h后传到画廊（挂梯子浏览缩略图加载会快一些）
      </p>
    </div>

    <div class="toolbar">
      <div class="years" id="years"></div>
      <div class="searchbox">
        <input id="q" type="search" placeholder="搜索：人物/分类/上传者/年份…" autocomplete="off" />
      </div>
    </div>

    <p id="gallery-status" class="status muted"></p>

    <div id="sections"></div>
  </main>

  <footer class="footer">
    <div class="container">© Zypher</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

  <script>
    // Lightbox 基本设置（可选）
    if (window.lightbox) {
      lightbox.option({
        resizeDuration: 200,
        wrapAround: true,
        fadeDuration: 200,
        imageFadeDuration: 200
      });
    }

    function safeText(v) {
      return (v === null || v === undefined) ? "" : String(v);
    }

    function parseDate(s) {
      const d = new Date(s);
      return Number.isNaN(d.getTime()) ? null : d;
    }

    function byTakenDesc(a, b) {
      const da = parseDate(a.taken_at) || parseDate(a.created_at);
      const db = parseDate(b.taken_at) || parseDate(b.created_at);
      if (da && db) return db - da;
      if (da && !db) return -1;
      if (!da && db) return 1;
      return safeText(b.id).localeCompare(safeText(a.id));
    }

    function groupByYear(items) {
      const map = new Map();
      for (const it of items) {
        const y = safeText(it.year || "unknown");
        if (!map.has(y)) map.set(y, []);
        map.get(y).push(it);
      }
      // year 降序（unknown 放最后）
      const years = Array.from(map.keys()).sort((a, b) => {
        if (a === "unknown") return 1;
        if (b === "unknown") return -1;
        return String(b).localeCompare(String(a));
      });
      return { map, years };
    }

    function buildThumbCandidates(src, explicitThumb) {
      const candidates = [];
      if (explicitThumb) candidates.push(explicitThumb);

      // 1) 你的 full 导出结构：assets/full/... -> assets/thumbs/...
      if (src && src.includes("/full/")) {
        candidates.push(src.replace("/full/", "/thumbs/"));
      }

      // 2) 兼容：assets/thumbs/<basename>
      if (src) {
        const base = src.split("/").pop();
        if (base) candidates.push("assets/thumbs/" + base);
      }

      // 3) 最后回退到原图
      if (src) candidates.push(src);

      // 去重
      return Array.from(new Set(candidates));
    }

    function setImgWithFallback(img, candidates) {
      let idx = 0;
      function tryNext() {
        if (idx >= candidates.length) return;
        img.src = candidates[idx++];
      }
      img.onerror = () => tryNext();
      tryNext();
    }

    function makeCard(it) {
      // 你现在 Actions 导出的 manifest：{ id, year, category, uploader_name, taken_at, people, src }
      const src = safeText(it.src);
      const titleParts = [
        safeText(it.year),
        safeText(it.category),
        safeText(it.taken_at)
      ].filter(Boolean);
      const title = titleParts.join(" · ") || "photo";

      const a = document.createElement("a");
      a.className = "card";
      a.href = src;
      a.setAttribute("data-lightbox", "gallery");
      a.setAttribute("data-title", title);

      const img = document.createElement("img");
      img.loading = "lazy";
      img.alt = title;

      const thumbCandidates = buildThumbCandidates(src, it.thumb);
      setImgWithFallback(img, thumbCandidates);

      const meta = document.createElement("div");
      meta.className = "meta";

      const line1 = document.createElement("div");
      line1.className = "meta-line";
      line1.textContent = [
        safeText(it.category || "未分类"),
        safeText(it.taken_at || "")
      ].filter(Boolean).join(" · ");

      const line2 = document.createElement("div");
      line2.className = "meta-line muted";
      const uploader = safeText(it.uploader_name || "");
      const people = safeText(it.people || "");
      line2.textContent = [
        uploader ? ("上传者：" + uploader) : "",
        people ? ("人物：" + people) : ""
      ].filter(Boolean).join("  |  ");

      meta.appendChild(line1);
      meta.appendChild(line2);

      a.appendChild(img);
      a.appendChild(meta);
      return a;
    }

    function buildYearNav(years) {
      const yearsBox = document.getElementById("years");
      yearsBox.innerHTML = "";

      const allBtn = document.createElement("button");
      allBtn.className = "chip active";
      allBtn.textContent = "全部";
      allBtn.dataset.year = "";
      yearsBox.appendChild(allBtn);

      for (const y of years) {
        const btn = document.createElement("button");
        btn.className = "chip";
        btn.textContent = y;
        btn.dataset.year = y;
        yearsBox.appendChild(btn);
      }

      yearsBox.addEventListener("click", (e) => {
        const btn = e.target.closest("button[data-year]");
        if (!btn) return;

        yearsBox.querySelectorAll(".chip").forEach(x => x.classList.remove("active"));
        btn.classList.add("active");

        const targetYear = btn.dataset.year;
        document.querySelectorAll("[data-section-year]").forEach(sec => {
          if (!targetYear) {
            sec.style.display = "";
          } else {
            sec.style.display = (sec.dataset.sectionYear === targetYear) ? "" : "none";
          }
        });

        // 滚动到该年
        if (targetYear) {
          const el = document.getElementById("year-" + targetYear);
          if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      });
    }

    function applySearch(items, q) {
      const qq = q.trim().toLowerCase();
      if (!qq) return items;
      return items.filter(it => {
        const hay = [
          it.year, it.category, it.uploader_name, it.people, it.taken_at, it.id
        ].map(safeText).join(" ").toLowerCase();
        return hay.includes(qq);
      });
    }

    async function loadGallery() {
      const status = document.getElementById("gallery-status");
      const sections = document.getElementById("sections");
      const qInput = document.getElementById("q");

      status.textContent = "正在加载画廊清单…";
      sections.innerHTML = "";

      const res = await fetch("assets/manifest.json", { cache: "no-store" });
      if (!res.ok) {
        status.textContent = "找不到 assets/manifest.json：请确认 Actions 已生成并提交到仓库。";
        return;
      }

      const raw = await res.json();
      if (!Array.isArray(raw) || raw.length === 0) {
        status.textContent = "manifest.json 为空：还没有 approved 图片可展示。";
        return;
      }

      // 只保留有 src 的
      const itemsAll = raw.filter(it => it && typeof it === "object" && it.src);
      itemsAll.sort(byTakenDesc);

      function render(q = "") {
        const items = applySearch(itemsAll, q);

        const { map, years } = groupByYear(items);

        buildYearNav(years);

        sections.innerHTML = "";
        let total = 0;

        for (const y of years) {
          const list = map.get(y) || [];
          list.sort(byTakenDesc);

          const sec = document.createElement("section");
          sec.className = "year-section";
          sec.id = "year-" + y;
          sec.dataset.sectionYear = y;

          const h2 = document.createElement("h2");
          h2.className = "year-title";
          h2.textContent = y === "unknown" ? "未知年份" : y;

          const grid = document.createElement("div");
          grid.className = "grid";

          for (const it of list) {
            grid.appendChild(makeCard(it));
            total++;
          }

          sec.appendChild(h2);
          sec.appendChild(grid);
          sections.appendChild(sec);
        }

        status.textContent = `已加载 ${total} 张图片（按年份分组）`;
      }

      render("");

      qInput.addEventListener("input", () => {
        render(qInput.value);
      });
    }

    loadGallery().catch(err => {
      console.error(err);
      document.getElementById("gallery-status").textContent =
        "加载失败：请检查 manifest.json 格式或图片路径。";
    });
  </script>
</body>
</html>
