<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>画廊</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" />
</head>

<body>
  <header>
    <nav>
      <a href="index.html">首页</a>
      <a href="gallery.html">画廊</a>
      <a href="upload.html">投稿/上传</a>
    </nav>
  </header>

  <main>
    <h1>画廊</h1>
    <p>你只需要把高清图上传到 <code>assets/full/</code>，缩略图和画廊会自动更新。</p>

    <div id="gallery" class="grid"></div>

    <p id="gallery-status" style="color:#666;"></p>
  </main>

  <footer class="footer">
    © 你的名字
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
  <script>
    async function loadGallery() {
      const status = document.getElementById('gallery-status');
      const container = document.getElementById('gallery');
      status.textContent = '正在加载...';

      const res = await fetch('assets/manifest.json', { cache: 'no-store' });
      if (!res.ok) {
        status.textContent = '画廊清单不存在：请确认 Actions 已生成 assets/manifest.json。';
        return;
      }

      const files = await res.json(); // ["a.jpg","b.png",...]
      if (!Array.isArray(files) || files.length === 0) {
        status.textContent = '还没有图片：请把高清图上传到 assets/full/。';
        return;
      }

      container.innerHTML = '';
      for (const name of files) {
        const a = document.createElement('a');
        a.href = `assets/full/${name}`;
        a.setAttribute('data-lightbox', 'gallery');
        a.setAttribute('data-title', name);

        const img = document.createElement('img');
        img.src = `assets/thumbs/${name}`;
        img.loading = 'lazy';
        img.alt = name;

        a.appendChild(img);
        container.appendChild(a);
      }

      status.textContent = `已加载 ${files.length} 张图片`;
    }

    loadGallery().catch(err => {
      console.error(err);
      document.getElementById('gallery-status').textContent = '加载失败：请检查 manifest.json 或图片路径。';
    });
  </script>
</body>
</html>
