<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>投稿/上传</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    .wrap { max-width: 980px; margin: 0 auto; padding: 0 14px; }
    .card{
      background:#fff;
      border:1px solid rgba(0,0,0,.08);
      border-radius:14px;
      padding:18px 18px;
      margin:16px 0;
      box-shadow: 0 1px 8px rgba(0,0,0,.03);
    }
    .card h2{ margin:0 0 10px 0; font-size:18px; }
    .muted{ color:#666; }
    .small{ font-size:14px; line-height:1.65; }

    label{ display:block; margin: 12px 0 6px; font-weight:600; }
    input, select{
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.18);
      outline:none;
    }
    input:focus, select:focus{ border-color:#4f46e5; }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 14px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      border:1px solid transparent;
      user-select:none;
      cursor:pointer;
    }
    .btn-primary{ background:#4f46e5; color:#fff; }
    .btn-primary:hover{ filter:brightness(0.98); }
    .btn-outline{
      background:#fff;
      border-color: rgba(0,0,0,.16);
      color:#111827;
    }
    .btn-outline:hover{ background:#f7f7f7; }

    .btn-row{ display:flex; flex-wrap:wrap; gap:10px; margin-top:12px; }

    .tag{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      background:#f3f4f6;
      color:#111827;
      font-size:12px;
      margin-right:8px;
    }
    .ul-tight{ margin: 10px 0 0 18px; }
    .ul-tight li{ margin: 6px 0; }
    .hr{ margin: 18px 0; opacity:.25; }

    #msg{
      margin-top: 12px;
      font-weight: 700;
      padding: 10px 12px;
      border-radius: 12px;
      background: #f8fafc;
      border: 1px solid rgba(0,0,0,.08);
      min-height: 22px;
    }
    /* ✅ 让 upload.js 传的 ok/warn/bad 生效 */
    #msg.ok{ color:#16a34a; }
    #msg.warn{ color:#b45309; }
    #msg.bad{ color:#dc2626; }
    #msg.muted{ color:#666; }

    /* ✅ 新增：日志区 */
    #log{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px dashed rgba(0,0,0,.15);
      background:#fff;
      white-space:pre-wrap;
      min-height: 18px;
    }

    .hint{ margin-top: 8px; }
    .grid2{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 860px){
      .grid2{ grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
