<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>投稿/上传</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    .wrap { max-width: 980px; margin: 0 auto; }
    .card{
      background:#fff;
      border:1px solid rgba(0,0,0,.08);
      border-radius:14px;
      padding:18px 18px;
      margin:16px 0;
      box-shadow: 0 1px 8px rgba(0,0,0,.03);
    }
    .card h2{ margin:0 0 10px 0; font-size:18px; }
    .muted{ color:#666; }
    .small{ font-size:14px; line-height:1.65; }

    label{ display:block; margin: 12px 0 6px; font-weight:600; }
    input, select{
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.18);
      outline:none;
    }
    input:focus, select:focus{ border-color:#4f46e5; }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 14px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      border:1px solid transparent;
      user-select:none;
      cursor:pointer;
    }
    .btn-primary{ background:#4f46e5; color:#fff; }
    .btn-primary:hover{ filter:brightness(0.98); }
    .btn-outline{
      background:#fff;
      border-color: rgba(0,0,0,.16);
      color:#111827;
    }
    .btn-outline:hover{ background:#f7f7f7; }

    .btn-row{ display:flex; flex-wrap:wrap; gap:10px; margin-top:12px; }
    .tag{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      background:#f3f4f6;
      color:#111827;
      font-size:12px;
      margin-right:8px;
    }
    .ul-tight{ margin: 10px 0 0 18px; }
    .ul-tight li{ margin: 6px 0; }
    .hr{ margin: 18px 0; opacity:.25; }

    #msg{ margin-top: 12px; font-weight: 600; }
    .hint{ margin-top: 8px; }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">首页</a>
      <a href="gallery.html">画廊</a>
      <a href="upload.html">投稿/上传</a>
      <a href="admin.html">审核后台</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>投稿/上传</h1>
    <p class="muted">欢迎提交照片。所有投稿都会先进入审核队列，通过后才会展示在画廊。</p>

    <!-- 真正的上传表单（路线B） -->
    <div class="card">
      <h2>开始投稿</h2>

      <form id="uploadForm">
        <label>图片上传者（必填）</label>
        <input name="uploader_name" required maxlength="50" placeholder="你的名字/昵称" />

        <label>拍摄日期（必填）</label>
        <input name="taken_at" type="date" required />

        <label>图片涉及人物（可选）</label>
        <input name="people" maxlength="100" placeholder="例如：A选手/教练/全队/无" />

        <label>内容分类（必填）</label>
        <select name="category" required>
          <option value="比赛实况">比赛实况</option>
          <option value="训练物料">训练物料</option>
          <option value="路透花絮">路透花絮</option>
          <option value="饭制同人">饭制同人</option>
        </select>

        <label>选择图片（必填：jpg/png/webp，≤10MB）</label>
        <input id="photoInput" name="photo" type="file"
       accept="image/jpeg,image/png,image/webp"
       multiple required />


        <div class="btn-row">
          <button class="btn btn-primary" type="submit">提交审核 →</button>
          <a class="btn btn-outline" href="gallery.html">返回画廊</a>
        </div>

        <p class="muted small hint">
          上传后
