<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>投稿/上传｜RENHE-photo</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container inner">
      <a class="brand" href="./index.html"><span class="dot"></span><span>RENHE-photo</span></a>
      <nav class="nav">
        <a href="./index.html">首页</a>
        <a href="./gallery.html">画廊</a>
        <a class="active" href="./upload.html">投稿/上传</a>
        <a href="./admin.html">审核后台</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="card pad" style="max-width: 820px; margin: 0 auto;">
        <div class="section-head">
          <div>
            <h1 style="margin-bottom:6px;">投稿/上传</h1>
            <p class="lead muted">欢迎提交照片。所有投稿会先进入审核队列，通过后才会展示在画廊。</p>
          </div>
          <a class="btn ghost" href="./gallery.html">返回画廊</a>
        </div>

        <h3 style="margin-top:8px;">开始投稿</h3>

        <form id="uploadForm" class="form">
          <div class="field">
            <label>图片上传者（必填）</label>
            <input name="uploader_name" placeholder="你的名字/昵称" required />
          </div>

          <div class="field">
            <label>拍摄日期（必填）</label>
            <input name="taken_at" type="date" required />
          </div>

          <div class="field">
            <label>图片涉及人物（可选）</label>
            <input name="people" placeholder="例如：A选手/教练/全队/无" />
          </div>

          <div class="field">
            <label>内容分类（必填）</label>
            <select name="category" required>
              <option value="比赛实况" selected>比赛实况</option>
              <option value="训练物料">训练物料</option>
              <option value="路透花絮">路透花絮</option>
              <option value="饭制同人">饭制同人</option>
            </select>
          </div>

          <div class="field">
            <label>选择图片（必填：jpg/png/webp，≤50MB/张，可多选）</label>
            <input id="photoInput" type="file" accept="image/*" multiple required />
            <div class="help">提交后会显示每张图的上传路径与入库状态（pending）。</div>
          </div>

          <div class="actions" style="margin-top: 4px;">
            <button id="submitBtn" class="btn primary" type="button">提交审核 →</button>
            <a class="btn ghost" href="./gallery.html">返回画廊</a>
          </div>

          <div id="msg" class="notice muted">等待提交…</div>
          <pre id="log"></pre>
        </form>
      </div>

      <footer>© Zypher</footer>
    </div>
  </main>

  <script type="module" src="./js/upload.js?v=20260203"></script>
</body>
</html>
