<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小论坛</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* 不改你原 CSS 的情况下，补一点最基础的样式 */
    .container{max-width:980px;margin:0 auto;padding:24px}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;margin:16px 0;background:#fff}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .row > *{flex:0 0 auto}
    .full{flex:1 1 auto}
    .hidden{display:none !important}
    .msg{margin-top:8px;font-size:14px}
    .msg.ok{color:#0a7a32}
    .msg.err{color:#c62828}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .tab{padding:6px 10px;border:1px solid #ddd;border-radius:10px;background:#f8f8f8;cursor:pointer}
    .tab.active{background:#111;color:#fff;border-color:#111}
    .muted{color:#777}
    .small{font-size:12px}
    .msg-item{padding:10px 0;border-bottom:1px dashed #eee}
    .msg-head{display:flex;gap:10px;align-items:baseline}
    .msg-body{white-space:pre-wrap;word-break:break-word;margin-top:4px}
    textarea{width:100%;min-height:110px}
    input[type="text"],input[type="email"],input[type="password"],input[type="date"]{padding:8px;border:1px solid #ddd;border-radius:10px}
    button{padding:8px 12px;border:1px solid #ddd;border-radius:10px;background:#f6f6f6;cursor:pointer}
    button.primary{background:#111;color:#fff;border-color:#111}
  </style>
</head>

<body>
  <!-- 顶部导航（你已有就按你自己的来） -->
  <div class="container">
    <div class="muted small">
      <a href="index.html">首页</a> |
      <a href="gallery.html">画廊</a> |
      <a href="upload.html">投稿/上传</a> |
      <b>小论坛</b> |
      <a href="admin.html">审核后台</a>
    </div>

    <h1>小论坛</h1>
    <p class="muted">需要账号 + 密码登录后才能进入。只支持发文字（含 emoji/颜文字）。</p>

    <!-- 登录卡片 -->
    <div class="card" id="gateCard">
      <h3>登录</h3>
      <div class="row">
        <div class="full">
          <div class="muted small">邮箱</div>
          <input id="email" type="email" placeholder="例如：1998@renhe.local" style="width:100%" />
        </div>
        <div class="full">
          <div class="muted small">密码</div>
          <input id="password" type="password" placeholder="输入密码" style="width:100%" />
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <button class="primary" id="btnEnter">进入论坛</button>
        <button id="btnExit" class="hidden">退出</button>
        <div id="gateMsg" class="msg"></div>
      </div>
    </div>

    <!-- 论坛区域（未登录时隐藏） -->
    <div class="card hidden" id="forumArea">
      <div class="row" style="justify-content:space-between">
        <div>
          <div class="tabs" id="topicTabs"></div>
          <div class="row">
            <div>
              <div class="muted small">昵称（可选）</div>
              <input id="nickname" type="text" placeholder="例如：Zypher" />
            </div>
            <div>
              <div class="muted small">日期</div>
              <input id="dayPicker" type="date" />
            </div>
          </div>
        </div>
        <div class="muted small" id="whoami"></div>
      </div>

      <hr style="border:none;border-top:1px solid #eee;margin:14px 0">

      <div id="msgList"></div>

      <hr style="border:none;border-top:1px solid #eee;margin:14px 0">

      <h3>发言</h3>
      <textarea id="msgText" placeholder="说点什么…（支持 emoji/颜文字）"></textarea>
      <div class="row" style="margin-top:10px">
        <button class="primary" id="btnSend">发送</button>
        <div class="muted small">提示：尽量短一点更省数据库。</div>
      </div>
    </div>

    <div class="muted small" style="margin-top:24px">© Zypher</div>
  </div>

  <script type="module" src="js/forum.js"></script>
</body>
</html>
