<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>审核后台</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    .wrap { max-width: 1100px; margin: 0 auto; padding: 0 14px; }
    .card{
      background:#fff; border:1px solid rgba(0,0,0,.08);
      border-radius:14px; padding:18px; margin:16px 0;
      box-shadow: 0 1px 8px rgba(0,0,0,.03);
    }
    .muted{ color:#666; }
    .small{ font-size:14px; line-height:1.65; }
    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .spacer{ flex:1; }
    label{ display:block; margin: 10px 0 6px; font-weight:600; }
    input{
      width: 320px; max-width: 100%;
      box-sizing:border-box; padding:10px 12px;
      border-radius:12px; border:1px solid rgba(0,0,0,.18);
      outline:none;
    }
    input:focus{ border-color:#4f46e5; }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:12px;
      text-decoration:none; font-weight:700;
      border:1px solid transparent; user-select:none;
      cursor:pointer; background:#111827; color:#fff;
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .btn-outline{
      background:#fff; border-color: rgba(0,0,0,.16); color:#111827;
    }
    .btn-outline:hover{ background:#f7f7f7; }
    .btn-ok{ background:#16a34a; }
    .btn-bad{ background:#dc2626; }
    .btn-mini{ padding:8px 12px; border-radius:10px; }
    .grid{ display:grid; grid-template-columns: 1fr; gap:12px; }
    @media (min-width: 920px){ .grid{ grid-template-columns: 1fr 1fr; } }
    .item{
      display:flex; gap:12px; align-items:flex-start;
      padding:14px; border:1px solid rgba(0,0,0,.10); border-radius:14px;
    }
    .thumb{
      width: 120px; height: 120px; border-radius:12px;
      background:#f3f4f6; flex: 0 0 auto; object-fit: cover;
      border:1px solid rgba(0,0,0,.08);
    }
    code{ background:#f3f4f6; padding:2px 6px; border-radius:8px; }
    .msg{ margin-top:10px; font-weight:700; }
    .err{ color:#dc2626; }
    .ok{ color:#16a34a; }
    .hidden{ display:none; }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">首页</a>
      <a href="gallery.html">画廊</a>
      <a href="upload.html">投稿/上传</a>
      <a href="admin.html">审核后台</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>审核后台</h1>
    <p class="muted">只有管理员可以查看/审核 <code>pending</code> 投稿。</p>

    <!-- 登录卡片 -->
    <div id="loginCard" class="card">
      <h2 style="margin:0 0 8px;">管理员登录</h2>

      <div class="row">
        <div>
          <label>邮箱</label>
          <input id="email" type="email" placeholder="admin@example.com" />
        </div>
        <div>
          <label>密码</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>
        <div style="padding-top:30px; display:flex; gap:10px; flex-wrap:wrap;">
          <button id="btnLogin" class="btn">登录</button>
          <button id="btnForgot" class="btn btn-outline">忘记密码</button>
        </div>
      </div>

      <div id="loginMsg" class="msg muted small"></div>

      <p class="muted small" style="margin-top:10px;">
        说明：这里登录的是 <b>Supabase Auth 用户</b>（你在网站里注册/登录的邮箱密码），
        <b>不是</b>你登录 supabase.com 控制台的账号密码。
      </p>
    </div>

    <!-- 顶部状态卡片 -->
    <div id="adminCard" class="card hidden">
      <div class="row">
        <div>
          <div class="muted small">当前登录</div>
          <div id="who" style="font-weight:800;"></div>
          <div id="uid" class="muted small"></div>
        </div>
        <div class="spacer"></div>
        <button id="btnReload" class="btn btn-outline">刷新待审列表</button>
        <button id="btnLogout" class="btn">退出登录</button>
      </div>
      <div id="adminMsg" class="msg muted small"></div>
    </div>

    <!-- 待审列表 -->
    <div id="listCard" class="card hidden">
      <h2 style="margin:0 0 8px;">待审核（pending）</h2>
      <div id="list" class="grid"></div>
      <div id="empty" class="muted small hidden" style="margin-top:10px;">暂无待审投稿。</div>
    </div>
  </main>

  <footer class="footer">© Zypher</footer>

  <!-- ✅ 强制加版本号防缓存：每次改代码就改这里的 v= -->
  <script type="module" src="./js/admin.js?v=20260202"></script>
</body>
</html>
